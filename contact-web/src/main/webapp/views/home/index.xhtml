<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    
        <h2>Create a Contact</h2>
        <h:form>
            <h:panelGrid columns="2">
            <h:outputLabel value="Name" ></h:outputLabel>
            <h:inputText value="#{intro.name}" />
            <h:outputLabel value="Address"></h:outputLabel>
            <h:inputText value="#{intro.address}" />
            <h:outputText value="Phone Number" />
            <h:inputText value="#{intro.phone_number}" />
            </h:panelGrid>
            <h:commandButton value="Save" action="#{intro.process_contact}" />
        </h:form>
        
        <h:form>
            <h:link outcome="#{homeNavigation.contact}" value="Pass this around">
                <f:param name="contactId" value="5"/>
            </h:link>
        </h:form>
    </h:body>
</html>
